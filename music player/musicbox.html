<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./music.css">
    <style >
    </style>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="../domencapsulation/wd.js"></script>


    <title>Document</title>
</head>
<body>
<div class="wd-musicbox">
    <div class="wd-music-option">
        <a href="#">
            <button class="wd-btn wd-btn-plain" >&lt;</button>
        </a>
        <div class="wd-music-info">
            <span class="wd-song-name">rolling in the deep</span>
            <span class="wd-song-author">Adele</span>
        </div>
        <a href="#">
            <button class="wd-btn wd-btn-plain" >&gt;</button>
        </a>
    </div>
    <div class="wd-music-album">
        <div class="wd-music-panel">
            <img src="./adele.jpg" alt="adele">
        </div>
    </div>
        <div class="wd-music-progress">
            <span class="currentTime"> 00:00</span>
            <span class="progress-bar">
                <span id="id-play-dot"  class="wd-btn-icon">
                    <i class=" far fa-dot-circle"></i>
                </span>
                <span class="wd-music-procced"></span>
            </span>
            <span class="totalTime"> 00:00 </span>
        </div>
    <div class="wd-play-controller">
        <!--paly random-->
        <span id="id-play-sync" class="wd-btn-icon "><i class=" fas fa-sync fa-2x"></i></span>
        <span id="id-play-random"  class="wd-btn-icon method-hide"><i class="wd-btn-icon fas fa-random"></i></span>

        <!--play back-->
        <span id="id-play-backward"  class="wd-btn-icon "><i class="fas fa-backward"></i></span>

        <!--play and pause-->
        <span id="id-play-pause"  class="wd-btn-icon play-hide"><i class="fas fa-pause" ></i></span>
        <span id="id-play-play"  class="wd-btn-icon "><i class=" fas fa-play"></i></span>

        <!--play forward-->
        <span id="id-play-forward"  class="wd-btn-icon "><i class=" fas fa-forward"></i></span>

        <!--playlist-->
        <span id="id-play-indent"  class="wd-btn-icon "><i class="fas fa-indent"></i></span>

        <!--<span id="id-play-volume-down"><i class="wd-btn-icon fas fa-volume-down"></i></span>-->
        <!--<span id="id-play-volume-up"><i class="wd-btn-icon fas fa-volume-up"></i></span>-->

    </div>
    <audio id="id-player-audio" src="1.mp3" controls></audio>

</div>
<script src="music.js"></script>
</body>
</html>
